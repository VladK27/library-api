<!DOCTYPE html >
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h4>People</h4>
    <div th:each="person : ${people}">
        <br/>
        <a th:href="@{/people/{id}(id = ${person.getId()}) }" th:text="${person.getFullName()}"></a>
    </div>
</body>
</html>
