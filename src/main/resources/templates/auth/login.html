<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/error-message.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/admin-employee/edit-new.css">

  <style>
    body {
      height: 80vh;
    }
  </style>
</head>
<body>
<div class="registration-form">
  <h1>Login</h1>
  <form action="/auth/perform_login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div th:if="${param.error}" class="error-message">Wrong username or password!</div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <p></p>
    <input type="submit" value="Login">
  </form>
</div>
</body>
</html>
