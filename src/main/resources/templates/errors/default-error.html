<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="errorCode">error code</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/errors/default-error.css">

</head>

<body>
<div class="error-container">
    <div class="error-title">Oops! Something went wrong</div>
    <div class="error-message">We're sorry, but an error occurred while processing your request.</div>
    <div class="error-title">Code:<span th:text="${errorCode}" class="error-code">300</span></div>
    <a href="/" class="go-back-button">Go Back to Home</a>
</div>
</body>

</html>
