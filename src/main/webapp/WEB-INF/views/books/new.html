<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
    <style>
        .error{
            color:darkred;
        }
    </style>
</head>
<body>
<a href="/books"><button><- To main page</button></a>
<fieldset>
    <legend>Add new Book</legend>
    <form th:object="${book}" th:method="POST" th:action="@{new}">

            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">message</div>
            <br>
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">message</div>
            <br>
            <label for="year">Year</label>
            <input type="text" id="year" name="year">
            <div class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">message</div>
        <p>
        <button type="submit">Submit</button>

    </form>
</fieldset>
</body>
</html>
