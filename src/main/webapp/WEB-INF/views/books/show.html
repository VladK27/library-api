<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'id:' + ${book.getId} + ' Book'">book</title>
</head>
<body>
<a href="/books"><button><- To books list page</button></a>

  <fieldset>
    <legend>Book information</legend>
    <div class="info">
      <p>Title: "<span th:text="${book.getTitle()}">title</span>"
      <br>
      <p>Year: <span th:text="${book.getYear()}">year</span>
      <br>
      <p>Author: <span th:text="${book.getAuthor()}">author</span>
    </div>
    <hr>
    <div >
      <p th:if="${book.getOwner() != null}">
        Owner: <a th:text="${ownerName}" th:href="@{/people/{id}(id = ${ownerId})}">owner name</a>
      </p>

      <p th:unless="${book.getOwner() != null}">
        Book in library
      </p>
    </div>
    <hr>
    <a th:href="@{{id}/edit(id = ${book.getId()}) }"><button>Edit</button></a>

  </fieldset>
<form th:method="DELETE" th:action="@{#}">
  <a><button>Delete</button></a>
</form>
</body>
</html>
